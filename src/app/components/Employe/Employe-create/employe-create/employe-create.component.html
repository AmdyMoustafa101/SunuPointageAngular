<app-header-and-sidebar></app-header-and-sidebar>

<div class="container mt-5">
  <h2 class="text-center mb-4">Ajouter un Employé</h2>
  <form [formGroup]="employeForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <div class="row mb-3 form-row">
      <div class="col-md-6 form-group">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Entrez le nom" required />
      </div>
      <div class="col-md-6 form-group">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Entrez le prénom" required />
      </div>
    </div>

    <div class="row mb-3 form-row">
      <div class="col-md-6 form-group">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" id="adresse" formControlName="adresse" class="form-control" placeholder="Entrez l'adresse" required />
      </div>
      <div class="col-md-6 form-group">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="text" id="telephone" formControlName="telephone" class="form-control" placeholder="Entrez le téléphone" required />
      </div>
    </div>

    <div class="row mb-3 form-row">
      <div class="col-md-6 form-group">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" id="photo" (change)="onFileChange($event)" class="form-control" />
      </div>
      <div class="col-md-6 form-group">
        <label for="role" class="form-label">Rôle</label>
        <select id="role" formControlName="role" class="form-select" required>
          <option value="" disabled>-- Sélectionnez un rôle --</option>
          <option value="simple">Simple</option>
          <option value="vigile">Vigile</option>
          <option value="administrateur">Administrateur</option>
        </select>
      </div>
    </div>

    <div class="row mb-3 form-row" *ngIf="employeForm.get('role')?.value !== 'vigile'">
      <div class="col-md-6 form-group">
        <label for="fonction" class="form-label">Fonction</label>
        <input type="text" id="fonction" formControlName="fonction" class="form-control" placeholder="Entrez la fonction" required />
      </div>
      <div class="col-md-6 form-group">
        <label for="departement_id" class="form-label">Département</label>
        <select id="departement_id" formControlName="departement_id" class="form-select">
          <option value="" disabled>-- Sélectionnez un département --</option>
          <option *ngFor="let departement of departements" [value]="departement.id">
            {{ departement.nom }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3 form-row" *ngIf="employeForm.get('role')?.value !== 'simple'">
      <div class="col-md-6 form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez l'email" required />
      </div>
      <div class="col-md-6 form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Entrez le mot de passe" required />
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="employeForm.invalid">
        <i class="fas fa-user-plus"></i> Ajouter
      </button>
      <button type="reset" class="btn btn-secondary">
        <i class="fas fa-redo"></i> Réinitialiser
      </button>
    </div>
  </form>
</div>

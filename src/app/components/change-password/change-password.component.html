<div class="container mt-5">
  <div class="change-password-container card p-4">
      <h2 class="text-center mb-4">Changer le mot de passe</h2>

      <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
          <div class="mb-3">
              <label for="newPassword" class="form-label">Nouveau mot de passe</label>
              <input
                  type="password"
                  id="newPassword"
                  class="form-control"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  required
                  minlength="8"
                  #passwordInput="ngModel"
              />
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                  Le mot de passe est requis (min 8 caract√®res).
              </div>
          </div>

          <div class="mb-3">
              <label for="newPasswordConfirmation" class="form-label">Confirmer le mot de passe</label>
              <input
                  type="password"
                  id="newPasswordConfirmation"
                  class="form-control"
                  [(ngModel)]="newPasswordConfirmation"
                  name="newPasswordConfirmation"
                  required
                  minlength="8"
                  #passwordConfirmationInput="ngModel"
              />
              <div *ngIf="passwordConfirmationInput.invalid && passwordConfirmationInput.touched" class="text-danger">
                  La confirmation du mot de passe est requise.
              </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="passwordForm.invalid">Changer le mot de passe</button>
      </form>

      <div *ngIf="status" [ngClass]="status">
          <p>{{ statusMessage }}</p>
      </div>
  </div>
</div>

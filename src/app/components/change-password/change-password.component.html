<!-- src/app/components/change-password/change-password.component.html -->
<div class="change-password-container">
    <h2>Changer le mot de passe</h2>
  
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
      <!-- Champ pour le nouveau mot de passe -->
      <div>
        <label for="newPassword">Nouveau mot de passe</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          minlength="8"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Le mot de passe est requis (min 8 caract√®res).
        </div>
      </div>
  
      <!-- Champ pour la confirmation du mot de passe -->
      <div>
        <label for="newPasswordConfirmation">Confirmer le mot de passe</label>
        <input
          type="password"
          id="newPasswordConfirmation"
          [(ngModel)]="newPasswordConfirmation"
          name="newPasswordConfirmation"
          required
          minlength="8"
          #passwordConfirmationInput="ngModel"
        />
        <div *ngIf="passwordConfirmationInput.invalid && passwordConfirmationInput.touched" class="error">
          La confirmation du mot de passe est requise.
        </div>
      </div>
  
      <button type="submit" [disabled]="passwordForm.invalid">Changer le mot de passe</button>
    </form>
  
    <!-- Afficher les messages de statut -->
    <div *ngIf="status" [ngClass]="status">
      <p>{{ statusMessage }}</p>
    </div>
  </div>

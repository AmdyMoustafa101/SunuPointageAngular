<div class="container mt-5" [class.collapsed]="!isSidebarVisible">
  <form [formGroup]="departementForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 border rounded shadow-sm bg-light">
    <!-- Titre du formulaire -->
    <h2 class="text-center mb-4"><i class="fas fa-building"></i> Créer un Département</h2>

    <!-- Bouton d'importation de fichier CSV -->
  <div class="mb-4">
    <label for="csvFile" class="form-label">Importer un fichier CSV</label>
    <div class="d-flex">
      <input type="file" id="csvFile" (change)="onCsvFileChange($event)" class="form-control me-2" accept=".csv" />
      <button class="btn btn-success" (click)="importCsvFile()" [disabled]="!csvFile">
        <i class="fas fa-file-upload"></i> Importer
      </button>
    </div>
    <small class="form-text text-muted">Téléchargez un fichier CSV contenant les informations des départements.</small>
  </div>

    <!-- Nom du département -->
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input id="nom" formControlName="nom" class="form-control" required />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control" required rows="4"></textarea>
    </div>

    <!-- Horaires -->
    <div formArrayName="horaires">
      <div *ngFor="let horaire of horaires.controls; let i = index" [formGroupName]="i" class="mb-4">
        <div formGroupName="jours" class="mb-3">
          <label class="form-label">Jours</label>
          <div class="d-flex flex-wrap">
            <div *ngFor="let jour of jours" class="form-check me-3">
              <input type="checkbox" formControlName="{{ jour }}" class="form-check-input" />
              <label class="form-check-label">{{ jour }}</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="heure_debut" class="form-label">Heure début</label>
          <input id="heure_debut" formControlName="heure_debut" type="time" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="heure_fin" class="form-label">Heure fin</label>
          <input id="heure_fin" formControlName="heure_fin" type="time" class="form-control" required />
        </div>

        <button type="button" class="btn btn-danger" (click)="removeHoraire(i)">
          <i class="fas fa-trash-alt"></i> Supprimer
        </button>
      </div>
    </div>

    <!-- Bouton Ajouter un horaire -->
    <div class="mb-4">
      <button type="button" class="btn btn-primary" (click)="addHoraire()">
        <i class="fas fa-plus-circle"></i> Ajouter un horaire
      </button>
    </div>

    <!-- Bouton de soumission -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success" [disabled]="departementForm.invalid">
        <i class="fas fa-check-circle"></i> Créer le département
      </button>
    </div>
  </form>

</div>

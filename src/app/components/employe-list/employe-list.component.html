<div class="container mt-5">
  <h2 class="text-center">Liste des Employés</h2>

  <div class="d-flex justify-content-between align-items-center my-3">
    <input
      type="text"
      class="form-control w-50"
      placeholder="Rechercher par nom, prénom ou adresse"
      [(ngModel)]="search"
      (keyup.enter)="searchEmployes()"
    />
    <select
      class="form-select w-25"
      [(ngModel)]="selectedDepartement"
      (change)="searchEmployes()"
    >
      <option value="">Tous les départements</option>
      <option *ngFor="let departement of departements" [value]="departement.id">
        {{ departement.nom }}
      </option>
    </select>
  </div>

  <!-- Boutons de téléchargement -->
  <div class="col-md-12 mb-4">
    <button class="btn btn-success" (click)="downloadCSV()">Télécharger en CSV</button>
    <button class="btn btn-primary" (click)="ddownloadExcel()">Télécharger en Excel</button>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Rôle</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Département</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employe of employes">
        <td>{{ employe.nom }}</td>
        <td>{{ employe.prenom }}</td>
        <td>{{ employe.role }}</td>
        <td>{{ employe.adresse }}</td>
        <td>{{ employe.telephone }}</td>
        <td>{{ employe.departement?.nom || 'Département Sécurité' }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            (click)="openUpdateModal(employe)"
          >
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Précédent</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Suivant</a>
      </li>
    </ul>
  </nav>
</div>

<!-- Modal de mise à jour -->
<!-- Modal -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ show: showModal }"
  [ngStyle]="{ display: showModal ? 'block' : 'none' }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mettre à jour l'employé</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdateEmploye()">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input
              type="text"
              id="nom"
              class="form-control"
              formControlName="nom"
            />
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input
              type="text"
              id="prenom"
              class="form-control"
              formControlName="prenom"
            />
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input
              type="text"
              id="adresse"
              class="form-control"
              formControlName="adresse"
            />
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input
              type="text"
              id="telephone"
              class="form-control"
              formControlName="telephone"
            />
          </div>
          <div class="mb-3">
            <label for="fonction" class="form-label">Fonction</label>
            <input
              type="text"
              id="fonction"
              class="form-control"
              formControlName="fonction"
            />
          </div>
          <div class="mb-3">
            <label for="departement_id" class="form-label">Département</label>
            <select
              id="departement_id"
              class="form-select"
              formControlName="departement_id"
            >
              <option *ngFor="let dept of departements" [value]="dept.id">
                {{ dept.nom }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>
          <button type="submit" class="btn btn-success">Mettre à jour</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <app-side-nav></app-side-nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 main-content">
      <div class="container mt-5">
        <h2 class="mb-4">Ajouter un Apprenant</h2>
        
        <form (ngSubmit)="ajouterApprenant()" #apprenantForm="ngForm" class="border p-4 rounded shadow">
          <div class="form-group mb-3">
            <label for="nom">Nom</label>
            <input type="text" id="nom" class="form-control" [(ngModel)]="newApprenant.nom" name="nom" required>
          </div>

          <div class="form-group mb-3">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" class="form-control" [(ngModel)]="newApprenant.prenom" name="prenom" required>
          </div>

          <div class="form-group mb-3">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" class="form-control" [(ngModel)]="newApprenant.adresse" name="adresse" required>
          </div>

          <div class="form-group mb-3">
            <label for="telephone">Téléphone</label>
            <input type="text" id="telephone" class="form-control" [(ngModel)]="newApprenant.telephone" name="telephone" required>
          </div>

          <div class="form-group mb-3">
            <label for="photo">Photo</label>
            <input type="file" id="photo" class="form-control" (change)="onFileChange($event)" accept="image/*">
          </div>

          <!-- Sélection de la cohorte -->
          <div class="form-group mb-3">
            <label for="cohorte_id">Cohorte</label>
            <select id="cohorte_id" class="form-control" [(ngModel)]="newApprenant.cohorte_id" name="cohorte_id" required>
              <option *ngFor="let cohorte of cohortes" [value]="cohorte.id">{{ cohorte.nom }}</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Ajouter Apprenant</button>
            <button type="button" class="btn btn-secondary" (click)="annuler()">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

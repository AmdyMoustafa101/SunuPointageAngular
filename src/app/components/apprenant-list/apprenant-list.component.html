<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="search" (ngModelChange)="onSearchChange()" placeholder="Rechercher par nom, prénom, adresse">
    </div>


    <div class="col-md-4">
      <select class="form-control" [(ngModel)]="selectedCohorte" (ngModelChange)="onCohorteChange()">
        <option value="0">Sélectionner une cohorte</option>
        <option *ngFor="let cohorte of cohortes" [value]="cohorte.id">{{ cohorte.nom }}</option>
      </select>
    </div>
  </div>
  <br>
  <br>


  <!-- Boutons de téléchargement -->
  <div class="col-md-12 mb-4">
    <button class="btn btn-success" (click)="downloadCSV()">Télécharger en CSV</button>
    <button class="btn btn-primary" (click)="ddownloadExcel()">Télécharger en Excel</button>
  </div>



  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Adresse</th>
        <th>matricule</th>
        <th>Cohorte</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let apprenant of apprenants">
        <td>{{ apprenant.nom }}</td>
        <td>{{ apprenant.prenom }}</td>
        <td>{{ apprenant.adresse }}</td>
        <td>{{ apprenant.matricule }}</td>
        <td>{{ apprenant.cohorte.nom }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            (click)="openUpdateModal(apprenant)"
          >
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" href="#">Précédent</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="changePage(i + 1)" href="#">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)" href="#">Suivant</a>
      </li>
    </ul>
  </nav>
</div>


<!-- Modal -->
<div class="modal" [ngClass]="{ 'd-block': showModal }" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier Apprenant</h5>
        <button type="button" class="btn-close" (click)="closeUpdateModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdateApprenant()">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" class="form-control" formControlName="nom" />
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" class="form-control" formControlName="prenom" />
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" id="adresse" class="form-control" formControlName="adresse" />
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" id="telephone" class="form-control" formControlName="telephone" />
          </div>
          <div class="mb-3">
            <label for="cohorte" class="form-label">Cohorte</label>
            <select id="cohorte" class="form-select" formControlName="cohorte_id">
              <option *ngFor="let cohorte of cohortes" [value]="cohorte.id">{{ cohorte.nom }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeUpdateModal()">Annuler</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

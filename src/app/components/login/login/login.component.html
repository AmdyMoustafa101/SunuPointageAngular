<!-- login.component.html -->
<div class="login-container">
  <!-- Partie gauche -->
  <div class="left-section">
    <div class="welcome-content">
      <img src="assets/icons/checkmark-circle.svg" alt="Checkmark icon" class="welcome-icon">
      <h1 class="welcome-title">Bienvenue sur SunuPointage</h1>
      <p class="welcome-subtitle">Simplifiez vos suivis, gagnez en efficacité.</p>
      <div class="features-list">
        <div class="feature-item">Sécurité</div>
        <div class="feature-item">Assurance</div>
        <div class="feature-item">Rapidité</div>
      </div>
    </div>
  </div>

  <!-- Partie droite -->
  <div class="right-section">
    <div class="login-form-container">
      <h2 class="form-title">Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Entrez votre email"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="password-input">
            <input
              id="password"
              [type]="isPasswordVisible ? 'text' : 'password'"
              formControlName="password"
              placeholder="Entrez votre mot de passe"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <i [class]="isPasswordVisible ? 'far fa-eye-slash' : 'far fa-eye'"></i>
            </button>
          </div>
        </div>

        <div class="form-links">
          <a [routerLink]="['/forgot']" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid">
          Se connecter
        </button>
      </form>
    </div>
  </div>
</div>

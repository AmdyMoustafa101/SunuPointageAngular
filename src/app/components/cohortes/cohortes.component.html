<div class="container mt-5">
  <form [formGroup]="cohorteForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 border rounded shadow-sm bg-light">
    <!-- Titre du formulaire -->
    <h2 class="text-center mb-4"><i class="fas fa-users"></i> Créer une Cohorte</h2>

    <!-- Nom de la cohorte -->
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input
        id="nom"
        formControlName="nom"
        type="text"
        class="form-control"
        placeholder="Nom de la cohorte"
        required
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="4"
        placeholder="Brève description de la cohorte"
        required
      ></textarea>
    </div>

    <!-- Année -->
    <div class="mb-3">
      <label for="annee" class="form-label">Année</label>
      <input id="annee" formControlName="annee" type="number" class="form-control" placeholder="2024" required />
    </div>

    <!-- Horaires -->
    <div formArrayName="horaires">
      <div *ngFor="let horaire of horaires.controls; let i = index" [formGroupName]="i" class="mb-4 border rounded p-3">
        <div formGroupName="jours" class="mb-3">
          <label class="form-label">Jours</label>
          <div class="d-flex flex-wrap">
            <div *ngFor="let jour of jours" class="form-check me-3">
              <input type="checkbox" formControlName="{{ jour }}" class="form-check-input" />
              <label class="form-check-label">{{ jour }}</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="heure_debut" class="form-label">Heure début</label>
          <input
            id="heure_debut"
            formControlName="heure_debut"
            type="time"
            class="form-control"
            placeholder="Heure de début"
            required
          />
        </div>

        <div class="mb-3">
          <label for="heure_fin" class="form-label">Heure fin</label>
          <input
            id="heure_fin"
            formControlName="heure_fin"
            type="time"
            class="form-control"
            placeholder="Heure de fin"
            required
          />
        </div>

        <button type="button" class="btn btn-danger" (click)="removeHoraire(i)">
          <i class="fas fa-trash-alt"></i> Supprimer l'horaire
        </button>
      </div>
    </div>

    <!-- Ajouter un horaire -->
    <div class="mb-4">
      <button type="button" class="btn btn-primary" (click)="addHoraire()">
        <i class="fas fa-plus-circle"></i> Ajouter un horaire
      </button>
    </div>

    <!-- Soumission -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success" [disabled]="cohorteForm.invalid">
        <i class="fas fa-check-circle"></i> Créer la cohorte
      </button>
    </div>
  </form>

</div>

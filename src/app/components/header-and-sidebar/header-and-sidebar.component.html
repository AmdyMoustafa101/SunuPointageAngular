<!-- Header -->
<div class="d-flex align-items-center justify-content-between fixed-top"
     style="height: 102px; background-color: #ffffff; border-bottom: 1px solid #E8E8E8; z-index: 1000;">
  <!-- Logo -->
  <div class="ms-3">
    <img src="assets/logo.png" alt="Logo" style="height: 60px;" />
  </div>

  <!-- Hamburger Icon -->
  <div class="me-3">
    <i class="fas fa-bars fa-lg" style="cursor: pointer;" (click)="toggleSidebar()"></i>
  </div>
</div>

<!-- Sidebar -->
<div class="fixed-sidebar"
     [class.sidebar-hidden]="!isSidebarVisible"
     style="width: 273px; height: 100vh; background-color: #ffffff; border-right: 1px solid #E8E8E8; position: fixed; top: 102px; left: 0; z-index: 999; transition: transform 0.3s ease-in-out;">
  <!-- Admin Info -->
  <div class="text-center py-4">
    <img [src]="admin?.photo || 'assets/default-photo.jpg'" alt="Admin Photo" class="rounded-circle" style="width: 80px; height: 80px;" />
    <h5 class="mt-2">{{ admin?.nom }} {{ admin?.prenom }}</h5>
    <p class="text-muted">{{ admin?.fonction }}</p>
  </div>

  <!-- Navigation Links -->
  <div class="px-3">
    <a
  (click)="toggleDropdown()"

  class="d-flex align-items-center py-2 text-dark text-decoration-none">
  <i class="fas fa-tachometer-alt me-3"></i> Tableau de bord
</a>

<!-- Dropdown Pointer (affiché conditionnellement) -->
<div class="dropdown d-inline-block mx-3" *ngIf="dropdownVisible">
  <button routerLink="/pointage"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }" class="btn btn-light dropdown-toggle" type="button" id="dropdownPointer" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="fas fa-clock me-2"></i> Pointer
  </button>
</div>

<!-- Dropdown Liste de Présence -->
<div routerLink="/presence"
routerLinkActive="active"
[routerLinkActiveOptions]="{ exact: true }"  class="dropdown d-inline-block mx-3" *ngIf="dropdownVisible">
  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownPresence" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="fas fa-users me-2"></i> Liste Présence
  </button>
</div>


    <a routerLink="/cohorte" routerLinkActive="active" class="d-flex align-items-center py-2 text-dark text-decoration-none">
      <i class="fas fa-users me-3"></i> Cohortes
    </a>
    <a routerLink="/departements" routerLinkActive="active" class="d-flex align-items-center py-2 text-dark text-decoration-none">
      <i class="fas fa-building me-3"></i> Départements
    </a>
    <a routerLink="/historiques" routerLinkActive="active" class="d-flex align-items-center py-2 text-dark text-decoration-none">
      <i class="fas fa-history me-3"></i> Historiques
    </a>
  </div>

  <!-- Footer Links -->
  <div class="px-3 mt-auto">
    <a routerLink="/profil" routerLinkActive="active" class="d-flex align-items-center py-2 text-dark text-decoration-none">
      <i class="fas fa-user me-3"></i> Profil
    </a>
    <a (click)="logout()" class="d-flex align-items-center py-2 text-dark text-decoration-none">
      <i class="fas fa-sign-out-alt me-3"></i> Déconnexion
    </a>
  </div>
</div>

<!-- Main Content -->
<div class="content-container">
  <router-outlet></router-outlet>
</div>

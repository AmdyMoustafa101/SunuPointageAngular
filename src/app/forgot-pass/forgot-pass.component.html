<div class="forgot-password-container">
  <h2>Mot de passe oublié ?</h2>
  <p>Veuillez saisir votre email de connexion afin de recevoir le lien de réinitialisation de votre mot de passe</p>

  <form (ngSubmit)="onSubmit()" class="forgot-password-form">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Entrez votre email" required>
      <button type="submit">Recevoir le lien</button>
  </form>
  
  <p *ngIf="message" class="success-message">{{ message }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <p class="note">Vérifiez votre dossier spam si vous ne voyez pas l'email.</p>

  <a class="back-link" href="http://localhost:4200">Retour à la page de connexion</a>
</div>
